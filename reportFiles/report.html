<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Test Report</title>

		<link href="./css/bootstrap-theme-slate-edged.css" rel="stylesheet">
		<link href="./css/cfw.css" rel="stylesheet">
		<link href="./css/font-awesome.css" rel="stylesheet">
		<link href="./css/report.css" rel="stylesheet">

	</head>

	<body>

	<div id="menubar" class="navbar"navbar-fixed-top">
		<nav class="navbar navbar-expand-md fixed-top navbar-dark">
			<div class="navbar-header">
				<a class="navbar-brand" href="https://github.com/xresch/HieraStatsReport">Test Report</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#cfw-navbar-top" aria-controls="cfw-navbar-top"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			

			<div class="collapse navbar-collapse" id="cfw-navbar-top">
				<ul class="navbar-nav mr-auto">
					<li class="dropdown">
						<a href="#" class="dropdown-item dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						General <span class="caret"></span></a>
						<ul class="dropdown-menu dropdown-submenu">
							 <li><a href="#" class="dropdown-item" onclick="draw({view: 'overview'})">Overview</a></li>
						</ul>
					</li>
					
					<li class="dropdown">
						<a href="#" class="dropdown-item dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Tables <span class="caret"></span></a>
						<ul class="dropdown-menu dropdown-submenu">
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableAll'})">All Types</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableGSDC'})">Groups & Steps & Durations & Counts</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableGSD'})">Groups & Steps & Durations</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableGroupsSteps'})">Groups & Steps</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableGroups'})">Groups</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableSteps'})">Steps</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableDurations'})">Durations</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableCounts'})">Counts</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableAsserts'})">Asserts</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableMessages'})">Messages</a></li>
							<li><a href="#" class="dropdown-item" onclick="draw({view: 'tableExceptions'})">Exceptions</a></li>
						</ul>
					</li>
					

				</ul>
			</div><!--/.nav-collapse -->
			
		</nav>
	</div>

	<div class="container mw-100">
	    <div id="content" class="monospace">
	
	
	    </div>
	</div>
	
	<div id="loading">
		<i class="fa fa-cog fa-spin fa-3x fa-fw margin-bottom"></i>
		<p>Loading...</p>
	</div>

	<div id="detailsModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Details</h4>
	      </div>
	      <div id="detailsModalBody" class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>	
	
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui-1.12.3.min.js"></script>
	<script>window.jQuery || document.write('<script src="./js/jquery-3.4.1.min.js"><\/script>')</script>
	
	<script src="./js/lodash-full-4.17.15.min.js"></script>
	<script src="./js/moment-v2.29.4.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/chartjs-v4.4.1.umd.js"></script>
	<script src="./js/chartjs-adapter-moment-v1.0.1.js"></script>
	<script src="./js/chartjs-plugin-zoom-v2.2.0.js"></script>
	
	<script src="./datafiles.js"></script>
	
	<script src="./js/cfw/cfw_components.js"></script>
	<script src="./js/cfw/cfw_colors.js"></script>
	<script src="./js/cfw/cfw_format.js"></script>
	<script src="./js/cfw/cfw_http.js"></script>
	<script src="./js/cfw/cfw_ui.js"></script>
	<script src="./js/cfw/cfw_utils.js"></script>
	<script src="./js/cfw/cfw.js"></script>
	<script src="./js/cfw/rendering/cfw_renderer.js"></script>
	<script src="./js/cfw/rendering/cfw_renderer_chart.js"></script>
	<script src="./js/cfw/rendering/cfw_renderer_dataviewer.js"></script>
	<script src="./js/cfw/rendering/cfw_renderer_properties.js"></script>
	
	<script src="./js/report.js"></script>

	</body>
</html>
